<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>GCSG01'blogs</title>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap'); /* 导入卡通字体 */
        body {
            background-color: #000; /* 设置背景颜色为黑色 */
            color: #ccc; /* 设置文字颜色为浅灰色 */
            background-image: url('https://cdn.luogu.com.cn/upload/image_hosting/642zl9yy.png');
            background-size: cover; /* 使背景图片自动缩放以覆盖整个元素 */
            background-repeat: no-repeat; /* 防止图片重复 */
            background-attachment: fixed; /* 使背景图片固定，不随滚动条滚动 */
            position: relative; /* 设置相对定位 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* 添加文字阴影 */
            display: flex;
            flex-direction: column; /* 使内容垂直排列 */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 确保页面高度覆盖整个视口 */
            margin: 0;
        }
        body::before {
            content: ''; /* 伪元素内容为空 */
            position: absolute; /* 绝对定位 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* 半透明的黑色背景，更深的黑色 */
            z-index: -1; /* 将伪元素置于背景图片之下 */
        }
        h1, h2 {
            font-family: 'Comic Neue', cursive; /* 使用卡通字体 */
            text-align: center; /* 文字居中 */
        }
        .content-box {
            background-color: rgba(0, 0, 0, 0.5); /* 半透明的黑色背景 */
            border-radius: 10px; /* 圆角边框 */
            padding: 20px; /* 内边距 */
            margin: 10px; /* 外边距 */
            width: 80%; /* 宽度 */
            max-width: 800px; /* 最大宽度 */
            text-align: justify; /* 文字两端对齐 */
        }
        .copy-button {
            background-color: #4CAF50; /* 绿色背景 */
            border: none; /* 无边框 */
            color: white; /* 白色文字 */
            padding: 10px 20px; /* 内边距 */
            text-align: center; /* 文字居中 */
            text-decoration: none; /* 无下划线 */
            display: inline-block; /* 行内块元素 */
            font-size: 16px; /* 字体大小 */
            margin: 4px 2px; /* 外边距 */
            cursor: pointer; /* 鼠标指针样式 */
            border-radius: 5px; /* 圆角边框 */
        }
        .container {
            display: flex;
            flex-direction: column; /* 使内容垂直排列 */
            align-items: center; /* 居中对齐 */
            width: 80%;
            max-width: 800px;
        }
        .floating-window a, .right-links a, a {
            color: #fff; /* 链接颜色 */
            text-decoration: none; /* 无下划线 */
        }
        .floating-window a {
            margin-right: 10px; /* 链接之间的间距 */
        }
        .right-links a {
            display: block; /* 每个链接占一行 */
            margin-bottom: 5px; /* 链接之间的间距 */
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="content-box">
        <h1 id="https://gcsg01.github.io/Blogs/list.html">GCSG01's Blogs</h1>
    </div>
    <div class="content-box">
        <a href="https://gcsg01.github.io/Blogs/P1090">洛谷P1090</a>
    </div>
</body>
</html>
